# Circle CI 2 file
version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.0-node-browsers
          POSTGRES_USER: ubuntu
          RAILS_ENV: test
          RACK_ENV: test
          DATABASE_URL: "postgres://ubuntu@localhost:5432/db_name"
      - image: circleci/postgres:9.6
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: db_name
          POSTGRES_PASSWORD: ""

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
        
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Database setup
          command: bundle exec rake db:schema:load --trace
        
      # run tests!
      - run:
          name: run tests
          command: |
            mkdir coverage
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"
            
            bundle exec rspec
 
      # run code quality tests
      - run:
          name: run code quality tests
          command: |
            bundle exec brakeman -z -A -i brakeman.ignore -o tmp/brakeman_results.txt --table-width=1000
            bundle exec rubycritic app config lib
    

      # run audits
      - run:
          name: run audits
          command: |
            bundle exec bundle audit check
            bundle exec ruby-audit check      

      # collect reports
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
      - store_artifacts:
          path: tmp/brakeman_results.txt
          destination: brakeman_results.txt
      - store_artifacts:
          path: tmp/rubycritic
          destination: rubycritic
      - store_artifacts:
          path: coverage
          destination: coverage
      - store_test_results:
          path: /tmp/test-results
